<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Discrawler</title>
    <meta name="description" content="Contactez-nous !!">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/9194/9194905.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #00bcd4;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #008ba3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contactez-nous</h1>
        <p>Remplissez le formulaire et cliquez sur "Envoyer" pour nous contacter.</p>

        <form id="contactForm">
            <label for="name">Votre Nom :</label>
            <input type="text" id="name" required>

            <label for="email">Votre Email :</label>
            <input type="email" id="email" required>

            <label for="message">Votre Message :</label>
            <textarea id="message" required></textarea>

            <button type="button" onclick="sendEmail()">Envoyer</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Discrawler. Tous droits réservés. <a href="index.html">Accueil</a></p>
    </footer>

    <script>
        function sendEmail() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name && email && message) {
                let mailtoLink = `mailto:altox1597@gmail.com?subject=Contact%20de%20${encodeURIComponent(name)}&body=Nom: ${encodeURIComponent(name)}%0D%0AEmail: ${encodeURIComponent(email)}%0D%0A%0D%0AMessage:%0D%0A${encodeURIComponent(message)}`;
                
                window.location.href = mailtoLink;
            } else {
                alert("Veuillez remplir tous les champs !");
            }
        }
    </script>

</body>
</html>
